name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.40.0'

    - name: Setup JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Setup Android SDK (command-line tools & components)
      run: |
        set -euo pipefail
        echo "Setting up Android SDK in $ANDROID_SDK_ROOT"
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
        curl -fsSL "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -o cmdline.zip
        unzip -q cmdline.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
        if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" ]; then
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest" || true
        fi
        mkdir -p "$ANDROID_SDK_ROOT/licenses"
        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
        yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --install "platform-tools" "platforms;android-33" "build-tools;33.0.2" || true
        yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
      env:
        JAVA_HOME: ${{ env.JAVA_HOME }}

    - name: Ensure Android platform files
      run: flutter create --platforms=android .

    - name: Configure Flutter Android SDK
      run: |
        flutter config --android-sdk $ANDROID_SDK_ROOT || true
        export PATH="$ANDROID_SDK_ROOT/platform-tools:$PATH"
        flutter doctor -v || true

    - name: Get dependencies
      run: flutter pub get

    - name: Accept Android SDK licenses (best-effort)
      run: |
        if command -v sdkmanager >/dev/null 2>&1; then
          yes | sdkmanager --licenses || true
        fi

    - name: Build APK (release)
      env:
        JAVA_HOME: ${{ env.JAVA_HOME }}
      run: flutter build apk --release --no-shrink

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: speew-apk
        path: build/app/outputs/flutter-apk/*.apk
